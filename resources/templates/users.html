<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Пользователи</title>
</head>

<head th:insert="blocks/head :: head"></head>

<body>

<div th:insert="blocks/nav :: nav"></div>

<main class="page project-page mt-3">
    <section class="portfolio-block project">
        <div class="container">
            <div class="heading">
                <h2>Пользователи</h2>
            </div>
            <form th:each="i : ${users}" th:if="${i != actual}" th:action="'/users/update/' + ${i.id}" method="post"
                  style="max-width: 100%;padding: 0">
                <div class="row" style="margin-bottom: 20px;">
                    <div class="col">
                        <input class="form-control" type="text" name="name" th:value="${i.username}" readonly>
                    </div>
                    <div class="col">
                        <select class="form-select" name="role">
                            <option th:each="r : ${roles}" th:value="${r}" th:label="${r.name}" th:selected="${r == i.role}"></option>
                        </select>
                    </div>
                    <div class="col-auto">
                        <button class="btn btn-primary" type="submit" style="margin-right: 20px;">Изменить</button>
                    </div>
                    <div class="col-auto">
                        <a th:href="'/users/delete/' + ${i.id}" class="btn btn-danger" role="button">Удалить</a>
                    </div>
                </div>
            </form>
        </div>
    </section>
</main>



<div th:insert="blocks/scripts :: scripts"></div>

</body>

</html>
