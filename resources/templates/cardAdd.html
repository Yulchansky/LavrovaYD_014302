<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Карточки</title>
</head>

<head th:insert="blocks/head :: head"></head>

<body>

<div th:insert="blocks/nav :: nav"></div>

<main class="page project-page mt-3">
    <section class="portfolio-block project">
        <div class="container">
            <div class="heading">
                <h2>Карточки</h2>
            </div>
            <form style="max-width: 100%;" action="/cards/add" method="post">
                <div class="row">
                    <div class="col-6 mb-3">
                        <p>Наименование</p>
                        <input class="form-control" type="text" name="name" required maxlength="255">
                    </div>
                    <div class="col-6 mb-3">
                        <p>Номер карты</p>
                        <input class="form-control" type="tel" name="number" pattern="[0-9]{16,16}"
                               autocomplete="cc-number" maxlength="16" minlength="16" placeholder="xxxx xxxx xxxx xxxx" required>
                    </div>
                    <div class="col-6 mb-3">
                        <p>Срок действия</p>
                        <input class="form-control" type="text" name="date"
                               pattern="[0-9]{2,2}/[0-9]{4}" required placeholder="12/2050">
                    </div>
                    <div class="col-6 mb-3">
                        <p>Держатель</p>
                        <input class="form-control" type="text" name="fio" required maxlength="255">
                    </div>
                    <div class="col-3 mb-3">
                        <p>Пин-код</p>
                        <input class="form-control" type="password" name="pin" minlength="4" maxlength="4"
                               pattern="[0-9]{4,4}" required placeholder="0000">
                    </div>
                    <div class="col-3 mb-3">
                        <p>CVV</p>
                        <input class="form-control" type="password" name="cvv" minlength="3" maxlength="3"
                               pattern="[0-9]{3,3}" required placeholder="000">
                    </div>
                    <div class="col-4 mb-3">
                        <p>Количество наличных</p>
                        <input class="form-control" type="number" name="money" min="0" step="0.01" max="1000000"
                               required>
                    </div>
                    <div class="col-2 mb-3">
                        <p>Тип валюты</p>
                        <select name="currency" class="form-select">
                            <option th:each="c : ${currency}" th:value="${c}" th:label="${c.name}"></option>
                        </select>
                    </div>
                </div>
                <div class="row" style="margin-bottom: 20px;">
                    <div class="col">
                        <button class="btn btn-primary" type="submit" style="margin-right: 20px;">Добавить</button>
                    </div>
                </div>
            </form>
        </div>
    </section>
</main>


<div th:insert="blocks/scripts :: scripts"></div>

</body>

</html>
