<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Добавить</title>
</head>

<head th:insert="blocks/head :: head"></head>

<body>

<div th:insert="blocks/nav :: nav"></div>

<main class="page project-page mt-3">
    <section class="portfolio-block project">
        <div class="container">
            <div class="heading">
                <h2>Изменить</h2>
            </div>
                <div th:if="${message}" class="d-xl-flex justify-content-xl-center"
                     style="margin-top: 50px;padding-bottom: 20px;">
                    <div class="alert alert-warning text-center" role="alert" style="width: 650px;margin-bottom: 0">
                        <span><strong th:text="${message}"></strong></span>
                    </div>
                </div>
            <form style="max-width: 100%;" th:action="'/ATMs/edit/' + ${atm.id}" method="post"
                  enctype="multipart/form-data">
                <div class="row">
                    <div class="col-6 mb-3">
                        <h4>Идентификатор банкомата</h4>
                        <input class="form-control" type="text" name="name" th:value="${atm.name}" required>
                    </div>
                    <div class="col-6 mb-3">
                        <h4>Комиссия</h4>
                        <input class="form-control" type="number" name="com" step="0.01" min="0" max="100" required
                               th:value="${atm.getCom}">
                    </div>
                    <div class="col-6 mb-3">
                        <h4>Адрес</h4>
                        <input class="form-control" type="text" name="address" th:value="${atm.getAddress}" required>
                    </div>
                    <div class="col-6 mb-3">
                        <h4>Серийный номер</h4>
                        <input class="form-control" type="text" name="serial" required th:value="${atm.getSerial}">
                    </div>
                    <div class="col-12 mb-3">
                        <h4>Изображение</h4><input class="form-control" type="file" name="file">
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <button class="btn btn-primary" type="submit">Изменить</button>
                        <button class="btn btn-secondary mx-2" type="reset">Вернуть</button>
                    </div>
                </div>
            </form>
        </div>
    </section>
</main>


<div th:insert="blocks/scripts :: scripts"></div>

</body>

</html>
